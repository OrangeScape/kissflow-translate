<!-- TRANSLATION MODAL -->
<div class="spellscape-modal spellscape-fade" id="spellScapeModal" tabindex="-1" role="dialog"
     aria-labelledby="spellScapeLabel" aria-hidden="true">
    <div class="spellscape-modal-dialog" style="margin-top:100px">
        <div class="spellscape-modal-content">
            <div class="spellscape-modal-header">
                <h5 class="spellscape-modal-title" id="spellScapeLabel">Provide Translation</h5>
            </div>
            <div class="spellscape-modal-body">
                <label for="input_text" class="spellscape-control-label">Input Text</label>
                <input type="text" id="input_text" class="spellscape-form-control">
                <label for="translated_text" class="spellscape-control-label">Translated Text</label>
                <input type="text" id="translated_text" class="spellscape-form-control">
            </div>

            <div class="spellscape-modal-footer">
                <button type="button" class="modal-close spellscape-btn spellscape-btn-default">Close</button>
                <button type="button" class="spellscape-btn spellscape-btn-primary" id="spellScapeSave">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#spellScapeSave').click(function() {
    //save the translated language
    window.postMessage(JSON.stringify({
        type: "SAVE_TRANSLATION",
        text: "Hello from the webpage!"
    }), "*");
});
</script>
<!-- END FOR TRANSLATION -->
